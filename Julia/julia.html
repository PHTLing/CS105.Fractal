<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set</title>
    <h1>Julia Set</h1>
    <link rel="stylesheet" href="/vankock/vankoch.css">
</head>
<body>
    <button onclick="window.location.href='../home.html'">Home</button>
    <canvas id="glCanvas" width="500" height="500"></canvas>
    
    <div class="parameter-container">
        
    </div>
    <p>Constant = ( 
        <input type="number" id="real" min="-4.00" max="4.00" value="0.00" step="0.01">
        ,
        <input type="number" id="imag" min="-4.00" max="4.00" value="0.00" step="0.01">
    )</p>

    <p>Current Step Size = 
        <input type="number" id="stepSize" min="0.01" max="0.25" value="0.01" step="0.01">
    </p>


    <script src="julia.js"></script>
    <script src="../webgl/webgl-utils.js"></script>

    <script>
        document.getElementById('real').addEventListener('input', updateJuliaSet);
        document.getElementById('imag').addEventListener('input', updateJuliaSet);
        document.getElementById('stepSize').addEventListener('input', updateStepSize);

        function updateStepSize(event) {
            let newStep = parseFloat(event.target.value);

            // Cập nhật step của real và imag mà không thay đổi giá trị hiện tại
            document.getElementById('real').step = newStep;
            document.getElementById('imag').step = newStep;
            document.getElementById('stepSize').step = newStep;
        }

        function updateJuliaSet() {
            const real = parseFloat(document.getElementById('real').value);
            const imag = parseFloat(document.getElementById('imag').value);
            updateC(real, imag);
        }

    </script>

</body>
</html>
